<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Photo Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">ID Photo Generator</a>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="image-container">
                                <img id="image" class="img-fluid" style="display: none;">
                                <div id="placeholder" class="upload-placeholder">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Drag and drop an image here or click to upload</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Tools</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input type="file" id="fileInput" class="form-control" accept="image/*">
                            </div>
                            <div class="btn-group-vertical w-100" role="group">
                                <button id="cropBtn" class="btn btn-primary mb-2" disabled>Crop Image</button>
                                <button id="removeBackgroundBtn" class="btn btn-info mb-2" disabled>Remove Background</button>
                                <button id="exportBtn" class="btn btn-success mb-2" disabled>Export Photo</button>
                                <button id="undoBtn" disabled>Undo</button>
                            </div>
                            <div id="backgroundOptions" class="mt-3" style="display: none;">
                                <h6>Background Color</h6>
                                <div class="d-flex flex-wrap gap-2">
                                    <button class="btn btn-sm color-btn" data-color="#FFFFFF" style="background-color: #FFFFFF;"></button>
                                    <button class="btn btn-sm color-btn" data-color="#87CEEB" style="background-color: #87CEEB;"></button>
                                    <button class="btn btn-sm color-btn" data-color="#B0C4DE" style="background-color: #B0C4DE;"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Photo Specifications</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Dimensions</label>
                                <select class="form-select" id="dimensionsSelect">
                                    <option value="35x45">35x45mm (Passport)</option>
                                    <option value="25x35">25x35mm (Visa)</option>
                                    <option value="50x50">50x50mm (Square)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Cropping -->
    <div class="modal fade" id="cropModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crop Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="img-container">
                        <img id="cropImage" src="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="cropSaveBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
